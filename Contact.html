<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <caption><strong>Fill the following fields to contact me: </strong></caption>
    <br><br>
   
    <form>
        <label for="name" >Name: </label>
        <input type="text" value="" placeholder="Enter your name" id="name" required>

        <label for="">Email: </label>
        <input type="email" placeholder="Enter your email" id="email" required>
        <br><br>

        <label for="dt">Enter your DOB: </label>
        <input type="date"  id="dt" required>

    <br><br>

    <p><b>Please select your skills from the following checkboxes below: </b></p>
    
    <label for=""><b>Select your skills: </b></label>
    <input type="checkbox" value="HTML" name="" id="">
    <label for="">HTML</label>

    <input type="checkbox" value="CSS">
    <label for="">CSS</label>

    <input type="checkbox" value="Javascript">
    <label for="">Javascript</label>

    <input type="checkbox" value="Java">
    <label for="">Java</label>

    <input type="checkbox" value="Python">
    <label for="">Python</label>
<br><br>
        <label for="">Message for me:</label>
        <textarea name="" id="" rows="10" cols="40" maxlength="50" required></textarea>
        
    <br><br>
<button type="submit">Submit</button>
<button type="reset">Reset</button>


    </form>
</body>
</html>
